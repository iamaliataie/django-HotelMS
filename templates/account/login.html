<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
        
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email">
        <input type="password" name="password" id="">
        <button type="submit">login</button>
    </form>
</body>
</html>
